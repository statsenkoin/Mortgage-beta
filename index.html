<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="title">MORTGAGE - the bank notes</h1>
      <div class="buttons">
        <button class="button button-create">Створити новий банк</button>
        <button class="button button-clean">Очистити список</button>
      </div>
      <ul class="list">
        <li class="item item-info">
          Банків у списку ще немає<br />Скористайтесь кнопкою "Створити новий
          банк"
        </li>
        <li class="item item-card">
          <!-- <p>Картка банку</p> -->
          <div class="item-head">
            <img
              class="item-logo"
              src="./images/mono.jpeg"
              alt=""
              width="100"
            />
            <h2 class="item-title">Назва банку</h2>
          </div>
          <button class="button">Редагувати</button>
          <button class="button">Видалити</button>
        </li>
        <li class="item item-card">
          <!-- <p>Картка банку</p> -->
          <div class="item-head">
            <img
              class="item-logo"
              src="./images/mono.jpeg"
              alt=""
              width="100"
            />
            <h2 class="item-title">Моно банк</h2>
          </div>
          <button class="button">Редагувати</button>
          <button class="button">Видалити</button>
        </li>
        <li class="item item-card">
          <!-- <p>Картка банку</p> -->
          <div class="item-head">
            <img class="item-logo" src="./images/nbu.png" alt="" width="100" />
            <h2 class="item-title">Національний банк України</h2>
          </div>
          <button class="button">Редагувати</button>
          <button class="button">Видалити</button>
        </li>
        <li class="item item-card">
          <!-- <p>Картка банку</p> -->
          <div class="item-head">
            <img
              class="item-logo"
              src="./images/oschad.jpg"
              alt=""
              width="100"
            />
            <h2 class="item-title">Ощадбанк</h2>
          </div>
          <button class="button">Редагувати</button>
          <button class="button">Видалити</button>
        </li>
        <li class="item item-card">
          <!-- <p>Картка банку</p> -->
          <div class="item-head">
            <img
              class="item-logo"
              src="./images/privat.jpg"
              alt=""
              width="100"
            />
            <h2 class="item-title">Приватбанк</h2>
          </div>
          <button class="button">Редагувати</button>
          <button class="button">Видалити</button>
        </li>
        <li class="item item-card">
          <!-- <p>Картка банку</p> -->
          <div class="item-head">
            <img
              class="item-logo"
              src="./images/ukrgaz.png"
              alt=""
              width="100"
            />
            <h2 class="item-title">Укргазбанк</h2>
          </div>
          <button class="button">Редагувати</button>
          <button class="button">Видалити</button>
        </li>
      </ul>
    </main>
  </body>
</html>
